# Supported types: movie, tv
library_type: 'movie'
trakt_oauth: true  # Note: has to be run manually for the first time to generate a token which needs to be added to the config file

# Source list(s)
source_list_urls:
  - 'https://api.trakt.tv/users/weirskyet/lists/disney-movie-collection/items/movie?limit=100'

# Source library details
source_libraries:
  - name: 'Movies'
    folders:
      - '/home/hd15/sirk123au/mnt/gdrive/Media/Movies/'

# New library details
new_library:
  name: 'Disney Movies'
  folder: '/home/hd15/sirk123au/media/Movies_Disney/'
  sort: true
  sort_title:
    format: '{number}. {title}'
    visible: false
    absolute: false
  max_age: 5
  max_count: 100
  remove_from_library: true

# Weighted sorting (requires TMDb API)
weighted_sorting:
  enabled: false
  better_release_date: false
  weights:
    index: 0.0
    vote: 0.0
    age: 0.0
    random: 0.0
    genre_bias:
      'TV Movie': 0.0
      'Animation': 0.0
      'Family': 0.0

docker: 
    enabled: true
    plex_folder: '/data/Media/Movies_Disney/'
    docker_mount: '/data/mnt/gdrive/Media/'
    orig_folder: '/home/hd15/sirk123au/mnt/gdrive/Media/'
    dest_folder: '/home/hd15/sirk123au/media/Movies_Disney/'
